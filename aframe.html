<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Aframe Project - Camera Facing Moon</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/v1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
    
        <a-entity environment="
        skyType: none;
        horizonColor: #2A2568; 
        lighting: point;
        lightPosition: 1 10 100;

        ground: canyon;
        groundYScale: 30;
        groundTexture: walkernoise; 
        groundColor: #8B005D; 
        groundColor2: #CB0777; 

        dressing: pyramids;
        dressingScale: 1;
        dressingAmount: 100;
        dressingVariance: 1 2 1; 
        dressingUniformScale: false;
        dressingColor: #D2B48C;

        shadow: true;
        shadowSize: 2;">
        </a-entity>

        
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 180 0"></a-sky>

       
        <a-entity position="0 0 7" rotation="20 0 0">
           
            <a-camera active="true"></a-camera>
        </a-entity>

      
        <a-entity light="color: #A371C6; intensity: 1.5" position="0 -10 0"></a-entity>

        
        <a-octahedron position="0 12 -12" rotation="0 45 180" color="#9F0A6E" radius="6" animation="property: rotation; to: 0 360 180; loop: true; dur: 5000; easing: linear" light="color: #DDDDFF; distance: 120; intensity: 1; type: point"></a-octahedron>

    
        <a-ring id="ring1" position="0 12 -12" rotation="90 0 0" radius-inner="7" radius-outer="8" color="#FF0000" opacity="0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"></a-ring>
        
        <a-ring id="ring2" position="0 12 -12" rotation="90 45 0" radius-inner="10" radius-outer="11" color="#00FF00" opacity="0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-ring>
        
        <a-ring id="ring3" position="0 12 -12" rotation="90 90 0" radius-inner="13" radius-outer="14" color="#0000FF" opacity="0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"></a-ring>
        
    </a-scene>
</body>

</html>
